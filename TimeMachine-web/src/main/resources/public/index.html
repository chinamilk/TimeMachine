<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="framework/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script type="application/javascript" src="framework/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="101271860"

    <script type="application/javascript" src="common/js/myInfo.js"></script>
</head>
<body>
<div id="myInfo">
    <div class="panel panel-primary container">
        <div class="panel-heading">
            <div class="panel-title text-center">小莫后台管理系统</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">

                        <div class="form-group">

                            <div class="col-md-10">
                                <input type="text" class="form-control" placeholder="请输入帐号" name="username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">密　码:</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="请输入密码" name="password">
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <input type="button" class="btn btn-info" value="登录" id="btnClick"/>
                            <input type="button" class="btn btn-default" value="取消" onclick=""/>

                            <script type="text/javascript">
                                QC.Login({
                                    btnId: "qqLoginBtn"    //插入按钮的节点id
                                });

                        </div>
                </div>
            </div>
        </div>
